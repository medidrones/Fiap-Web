<div class="container main-container col-md-4">

    <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">

        <h4>Crie sua conta</h4>
        <hr>
        <br>

        <div class="erro-message" *ngIf="errors.length > 0">
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-md-12 control-label">E-mail</label>
            <div class="col-md-12">
                <input class="form-text" id="email" type="text"  formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                <span class="text-danger" *ngIf="displayMessage.email">
                                <p [innerHTML]="displayMessage.email"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-12 control-label">Senha</label>
            <div class="col-md-12">
                <input class="form-text" id="password" type="password"  formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                <span class="text-danger" *ngIf="displayMessage.password">
                                <p [innerHTML]="displayMessage.password"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-12 control-label">Confirme a Senha</label>
            <div class="col-md-12">
                <input class="form-text" id="confirmPassword" type="password"  formControlName="confirmPassword" [ngClass]="{'is-invalid': displayMessage.confirmPassword }" />
                <span class="text-danger" *ngIf="displayMessage.confirmPassword">
                                <p [innerHTML]="displayMessage.confirmPassword"></p>
                            </span>
            </div>
        </div>
<br>
<br>
        <div class="form-group">
            <div class="col-md-12">
                <span><button class="btn-cadastro" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
            </div>
        </div>
    </form>
</div>
