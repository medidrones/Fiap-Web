<div class="container main-container col-md-4">
    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

        <h4>Acesso a conta</h4>
        <hr>
        <br>

        <div class="erro-message" *ngIf="errors.length > 0">
            <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>
        
        <div class="form-group">
            <label class="col-md-12 control-label">E-mail</label>
            <div class="col-md-12">
                <input class="form-text" id="email" type="text" formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                <span class="text-danger" *ngIf="displayMessage.email">
                                <p [innerHTML]="displayMessage.email"></p>
                            </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-12 control-label">Senha</label>
            <div class="col-md-12">
                <input class="form-text" id="password" type="password"  formControlName="password" [ngClass]="{'is-invalid': displayMessage.password }" />
                <span class="text-danger" *ngIf="displayMessage.password">
                                <p [innerHTML]="displayMessage.password"></p>
                            </span>
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <div class="col-md-12">
                <span><button class="btn-padrao" id="Login" [disabled]="!loginForm.valid" type="submit">Login</button></span>
            </div>
        </div>
    </form>
</div>
