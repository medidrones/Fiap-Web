<div class="container main-container">

    <h3>Editar Receita - {{ receita.nome }}</h3>

    <hr>
    <div class="row">
        <div class="col-md-10">
            <form enctype="multipart/form-data" (ngSubmit)="editarReceita()" [formGroup]="receitaForm">

                <div class="alert alert-danger" *ngIf="errors.length > 0">
                    <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                    <ul>
                        <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label class="control-label">Restaurante</label>
                    <select class="form-control" id="restauranteId" formControlName="restauranteId" [ngClass]="{'is-invalid': displayMessage.restauranteId }">
                        <option *ngFor="let restaurante of restaurantes" value="{{ restaurante.id }}">{{ restaurante.nome }}</option>
                    </select>
                    <span class="text-danger" *ngIf="displayMessage.restauranteId">
                        <p [innerHTML]="displayMessage.restauranteId"></p>
                    </span>
                </div>

                <div class="form-group">
                    <label class="control-label">Nome</label>
                    <div>
                        <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                        <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Descrição</label>
                    <div>
                        <textarea cols="40" rows="5" maxlength="1000" class="form-control" id="descricao" placeholder="Descrição (requerido)" formControlName="descricao" [ngClass]="{'is-invalid': displayMessage.descricao }"></textarea>
                        <span class="text-danger" *ngIf="displayMessage.descricao">
                            <p [innerHTML]="displayMessage.descricao"></p>
                        </span>
                    </div>
                </div>

              <div class="form-group">
                <label class="control-label">Ingredientes</label>
                <div>
                  <textarea cols="40" rows="5" maxlength="1000" class="form-control" id="ingrediente" placeholder="Ingredientes (requerido)" formControlName="ingrediente" [ngClass]="{'is-invalid': displayMessage.ingrediente }"></textarea>
                  <span class="text-danger" *ngIf="displayMessage.ingrediente">
                            <p [innerHTML]="displayMessage.ingrediente"></p>
                        </span>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label">Modo de Preparo</label>
                <div>
                  <textarea cols="40" rows="5" maxlength="1000" class="form-control" id="modoPreparo" placeholder="Modo de Preparo (requerido)" formControlName="modoPreparo" [ngClass]="{'is-invalid': displayMessage.modoPreparo }"></textarea>
                  <span class="text-danger" *ngIf="displayMessage.modoPreparo">
                            <p [innerHTML]="displayMessage.modoPreparo"></p>
                        </span>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label">Tags</label>
                <div>
                  <textarea cols="40" rows="5" maxlength="1000" class="form-control" id="tag" placeholder="Tags (requerido)" formControlName="tag" [ngClass]="{'is-invalid': displayMessage.tag }"></textarea>
                  <span class="text-danger" *ngIf="displayMessage.tag">
                            <p [innerHTML]="displayMessage.tag"></p>
                        </span>
                </div>
              </div>

                <div *ngIf="!imagemPreview" class="form-group">
                    <label>Imagem Atual</label><br>
                    <img [src]="imagemOriginalSrc" style="width: 70px; height: 100px">
                </div>
                <div *ngIf="imagemPreview" class="form-group">
                    <label>Nova Imagem</label><br>
                    <img [src]="imagemPreview" style="width: 70px; height: 100px" />
                </div>

                <div class="form-group">
                    <label class="control-label">Imagem do Receita</label>

                    <div class="custom-file">
                        <input type="file" accept="image/jpeg,image/png" class="custom-file-input" id="imagem" formControlName="imagem" #fileInput (change)="upload(fileInput.files)" [ngClass]="{'is-invalid': displayMessage.imagem }">
                        <label data-browse="Procurar" style="width: 400px" class="custom-file-label"></label>
                        <span class="text-danger" *ngIf="displayMessage.imagem">
                            <p [innerHTML]="displayMessage.imagem"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Valor</label>
                    <div>
                        <input class="form-control" id="valor" type="text" placeholder="Valor (requerido)" formControlName="valor" [ngClass]="{'is-invalid': displayMessage.valor }" />
                        <span class="text-danger" *ngIf="displayMessage.valor">
                            <p [innerHTML]="displayMessage.valor"></p>
                        </span>
                    </div>
                </div>

                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="ativo" formControlName="ativo" name="ativo" value="true"> Ativo?
                    </label>
                </div>

                <div class="form-group">
                    <input type="submit" [disabled]="!receitaForm.valid" value="Editar" class="btn btn-primary">&nbsp;
                    <a class="btn btn-info" href="/receitas/listar-todos">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>
