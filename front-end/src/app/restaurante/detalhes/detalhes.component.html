<div class="container main-container">
    <h1>Detalhes do {{ restaurante.nome }}</h1>

    <div>
        <h4>Informação somente leitura</h4>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
            <label class="control-label">Nome</label>
        </dt>
            <dd class="col-sm-10">
                {{ restaurante.nome }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Documento</label>
        </dt>
            <dd class="col-sm-10">
                {{restaurante.tipoRestaurante }}
            </dd>
            <dt class="col-sm-2">
                <label class="control-label">Ativo</label>
        </dt>
            <dd class="col-sm-10">
                <input [checked]="restaurante.ativo" class="check-box" disabled="disabled" type="checkbox">
            </dd>
        </dl>
        <div class="row">
            <br>
            <iframe width="100%" height="450" frameborder="0" style="border:0; padding-bottom: 50px;" [src]="enderecoMap" allowfullscreen></iframe>
        </div>
    </div>

    <lista-receita [receitas]="restaurante.receitas"></lista-receita>

    <div>
        <a class="btn btn-dark" [routerLink]="['/restaurantes/editar',restaurante.id]">Editar</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/restaurantes/listar-todos']">Voltar</a>
    </div>
</div>
