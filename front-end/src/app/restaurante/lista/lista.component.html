<div class="container main-container">

    <h1>Lista de Restaurantes</h1>

    <p>
        <a class="btn btn-info" [routerLink]="['/restaurantes/adicionar-novo']">Novo Restaurante</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Ativo?</th>
                <th></th>
            </tr>
        </thead>
        <tr *ngFor="let restaurante of restaurantes">
            <td>
                {{ restaurante.nome }}
            </td>
            <td>
                {{restaurante.documento }}
            </td>
            <td>
                <input [checked]="restaurante.ativo" class="check-box" disabled="disabled" type="checkbox">
            </td>
            <td class="text-right">
                <a class="btn btn-info" [routerLink]="['/restaurantes/detalhes',restaurante.id]">
                    <span class="fa fa-search"></span>
                </a>&nbsp;
                <a class="btn btn-warning" [routerLink]="['/restaurantes/editar',restaurante.id]">
                    <span class="fa fa-pencil-alt"></span>
                </a>&nbsp;
                <a class="btn btn-danger" [routerLink]="['/restaurantes/excluir',restaurante.id]">
                    <span class="fa fa-trash"></span>
                </a>
            </td>
        </tr>
    </table>
</div>
